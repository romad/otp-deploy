<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>앱 이름 :: OTP 앱 다운로드</title>
		<link rel="stylesheet" href="https://dl.dropboxusercontent.com/s/ywc8bphlgd20ce8/appstore.css"/>
    <script type="text/javascript">
        function OnClickDownApp() {
            var os = getMobileOperatingSystem();
            if (os == "iOS") {
                OnClickDownIOS();
            }
            else {
                OnClickDownAndroid();
            }
        }

        function OnClickDownAndroid() {
              location.href = "https://dl.dropboxusercontent.com/s/p7hxq6yrbyg8go6/welstoryotp.apk";
        }

        function OnClickDownIOS() {
              location.href = "itms-services://?action=download-manifest&url==https://dl.dropboxusercontent.com/s/tiq7h08hhsvoymg/manifest.plist";
        }

        /**
         * Determine the mobile operating system.
         * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
         *
         * returns {String}
         */
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
    </script>
	</head>
	<body>
		<div class="mobile-wrapper">
			<div class="bar-header">
				<h1 class="title">OTP 앱 다운로드</h1>
			</div>

			<div class="contents">
				<div class="app-base-info">
					<div class="app-item-info">
						<div class="app-name">OTP</div>
						<div class="app-ver">Ver 1.0.0</div>
					</div>
					<button class="btn btn-txt-default" onclick="OnClickDownApp()">설치</button>
				</div>
			</div>
		</div>
	</body>
</html>
